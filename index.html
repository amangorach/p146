<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #080807">

        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>

        <!--heart box-->
        <a-entity>
            <a-box position="0 1.5 0" scale="8 8.5 5" color="#5af542"></a-box>
            <!--skin box-->

            <a-box position="2 4 3" scale="1.7 1.7 1.7" color="#e80e0e"></a-box>
            <a-box position="0 4 3" scale="1.7 1.7 1.7" color="#e80e0e"></a-box>
            <a-box position="-2 4 3" scale="1.7 1.7 1.7" color="#e80e0e"></a-box>

            <a-box position="2 1.5 3" scale="1.7 1.7 1.7" color="#dde80e"></a-box>
            <a-box position="0 1.5 3" scale="1.7 1.7 1.7" color="#dde80e"></a-box>
            <a-box position="-2 1.5 3" scale="1.7 1.7 1.7" color="#dde80e"></a-box>

            <a-box position="2 -1 3" scale="1.7 1.7 1.7" color="#0ee8e1"></a-box>
            <a-box position="0 -1 3" scale="1.7 1.7 1.7" color="#0ee8e1"></a-box>
            <a-box position="-2 -1 3" scale="1.7 1.7 1.7" color="#0ee8e1"></a-box>
        </a-entity>
        <!--face-->
        <a-entity>
            <a-cylinder position="0 5 0" radius="1" height="4" color="#838f8e"></a-cylinder>
            <a-sphere position="0 9 0" radius="2.5" color="#6a6b68"></a-sphere>
            <!--eye-->
            <a-sphere position="1 9 2.5" radius="0.5" color="#f4f5f2"></a-sphere>
            <a-sphere position="1 9 3" radius="0.2" color="#0a0a0a"></a-sphere>

            <a-sphere position="-1 9 2.5" radius="0.5" color="#f4f5f2"></a-sphere>
            <a-sphere position="-1 9 3" radius="0.2" color="#0a0a0a"></a-sphere>
            <!--smile-->
            <a-cylinder position="0 7.5 2.5" radius="0.1" height = 1 rotation="0 0 90"></a-cylinder>
            <a-cylinder position="0.8 7.7 2.5" radius="0.1" height = 0.8 rotation="0 0 125"></a-cylinder>
            <a-cylinder position="-0.8 7.7 2.5" radius="0.1" height = 0.8 rotation="0 0 55"></a-cylinder>
        </a-entity>
        <!--hand-1-->
        <a-entity>
            <a-sphere position="4 5.5 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-cylinder position="7 2 0" radius="1" height="10" rotation="0 0 35" color="#7d7d7d"></a-cylinder>
            <a-sphere position="9.5 -1.25 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-cylinder position="9.5 -1.25 2.25" radius="1" height="6" rotation="90 0 0" color="#7d7d7d"></a-cylinder>
            <a-sphere position="9.5 -1.25 4" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-sphere position="9.5 1 4" radius="0.8" color="#db1d79"></a-sphere>
        </a-entity>
        <!--hand-2-->
        <a-entity>
            <a-sphere position="-4 5.5 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-cylinder position="-7 2 0" radius="1" height="10" rotation="0 0 -35" color="#7d7d7d"></a-cylinder>
            <a-sphere position="-9.5 -1.25 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-cylinder position="-9.5 -1.25 2.25" radius="1" height="6" rotation="-90 0 0" color="#7d7d7d"></a-cylinder>
            <a-sphere position="-9.5 -1.25 4" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-box position="-9.5 1 4" scale="2 2 2" color="#db1d79"></a-box>
        </a-entity>
        <!--leg-1-->
        <a-entity>
            <a-sphere position="4 -3 0" radius="2" color="#7d7d7d"></a-sphere>
            <a-cylinder position="4 -6 0" radius="1.5" height="4" color="#7d7d7d"></a-cylinder>
            <a-cylinder position="4 -9 0" radius="1" height="8" color="#7d7d7d"></a-cylinder>
            <a-sphere position="4 -8 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-sphere position="4 -14 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-sphere position="4 -14.25 1" radius="1.25" color="#7d7d7d"></a-sphere>
            <a-sphere position="4 -14.5 1.5" radius="1" color="#7d7d7d"></a-sphere>
        </a-entity>
        <!--leg-2-->
        <a-entity>
            <a-sphere position="-4 -3 0" radius="2" color="#7d7d7d"></a-sphere>
            <a-cylinder position="-4 -6 0" radius="1.5" height="4" color="#7d7d7d"></a-cylinder>
            <a-cylinder position="-4 -9 0" radius="1" height="8" color="#7d7d7d"></a-cylinder>
            <a-sphere position="-4 -8 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-sphere position="-4 -14 0" radius="1.5" color="#7d7d7d"></a-sphere>
            <a-sphere position="-4 -14.25 1" radius="1.25" color="#7d7d7d"></a-sphere>
            <a-sphere position="-4 -14.5 1.5" radius="1" color="#7d7d7d"></a-sphere>
        </a-entity>
    </a-scene>
</body>

</html>
